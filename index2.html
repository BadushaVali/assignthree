<!DOCTYPE html>
<html lang="en">
<head>
    <title>Facebook sign up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <h3>It's quick and easy</h3>
    <hr>
    <form>
    <input type="text" id="fname" placeholder="First name">
    <input type="text" id="sname" placeholder="Surname"><br><br>
    <input type="email" id="email" placeholder="Mobile number or email address" ><br><br>
    <input type="password" placeholder="New password"><br><br>
    Date of birth? <br>
    <input type="date" >
    <br><br>
    Gender? <br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="custom" name="gender" value="custom">
    <label for="custom">Custom</label>
    </form>
    <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
    <form>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
